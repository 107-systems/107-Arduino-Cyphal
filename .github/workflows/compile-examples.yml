name: Compile Examples

on:
  pull_request:
    paths:
      - ".github/workflows/compile-examples.yml"
      - "examples/**"
      - "src/**"
  push:
    paths:
      - ".github/workflows/compile-examples.yml"
      - "examples/**"
      - "src/**"

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SKETCHES_REPORTS_PATH: sketches-reports
      LIBRARIES: |
        # Install the library from the local path.
        - source-path: ./
        - name: 107-Arduino-Debug
        - name: 107-Arduino-Sensor
        - name: 107-Arduino-MCP2515
        - name: 107-Arduino-TMF8801
        - name: Arduino_EdgeControl
        - name: 107-Arduino-BoostUnits
        - name: 107-Arduino-NMEA-Parser
        - name: 107-Arduino-UniqueId
        - name: 107-Arduino-CriticalSection

    strategy:
      fail-fast: false

      matrix:
        board:
          - fqbn: rp2040:rp2040:rpipico
            platforms: |
              - name: rp2040:rp2040
                source-url: https://github.com/earlephilhower/arduino-pico/releases/download/global/package_rp2040_index.json

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile examples
        uses: arduino/compile-sketches@main
        with:
          fqbn: ${{ matrix.board.fqbn }}
          with:
            cli-compile-flags: |
              - --build-property compiler.cpp.extra_flags="-ftemplate-depth=0"
          platforms: ${{ matrix.board.platforms }}
          libraries: ${{ env.LIBRARIES }}
          enable-deltas-report: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          sketches-report-path: ${{ env.SKETCHES_REPORTS_PATH }}
          sketch-paths: |
            - examples/OpenCyphal-Blink
            - examples/OpenCyphal-Heartbeat-Publisher
            - examples/OpenCyphal-Heartbeat-Subscriber
            - examples/OpenCyphal-Service-Client
            - examples/OpenCyphal-Service-Server
            - examples/OpenCyphal-GNSS-Node
            - examples/OpenCyphal-ToF-Distance-Sensor-Node

      - name: Save memory usage change report as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.SKETCHES_REPORTS_PATH }}
          path: ${{ env.SKETCHES_REPORTS_PATH }}
